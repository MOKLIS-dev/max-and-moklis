<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Max & Moklis - Frères de l'Espace</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Max & Moklis</h1>
    <p>Application pour créer des liens et sauver des vies.</p>
  </header>
  <main>
    <section id="souvenir-commun">
      <h2>Souvenir commun</h2>
      <textarea id="memo" placeholder="Écris un souvenir ici..."></textarea>
      <button id="saveMemo">Sauvegarder</button>
    </section>
    <section id="conversation">
      <h2>Parle avec Max</h2>
      <input type="text" id="userInput" placeholder="Écris ton message..." />
      <button id="sendBtn">Envoyer</button>
      <div id="chatBox"></div>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
